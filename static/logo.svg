<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Dark blue background -->
  <rect x="0" y="0" width="300" height="80" fill="#1e3a8a" rx="8"/>
  
  <!-- Running figure on treadmill -->
  <g transform="translate(20, 20)">
    <!-- Treadmill base -->
    <rect x="0" y="35" width="40" height="4" fill="white" opacity="0.8"/>
    <!-- Treadmill console -->
    <rect x="35" y="25" width="3" height="20" fill="white" opacity="0.8"/>
    <rect x="35" y="25" width="8" height="3" fill="white" opacity="0.8"/>
    
    <!-- Running figure -->
    <g fill="white">
      <!-- Head -->
      <circle cx="15" cy="15" r="3"/>
      <!-- Body -->
      <line x1="15" y1="18" x2="15" y2="28" stroke="white" stroke-width="2"/>
      <!-- Arms -->
      <line x1="15" y1="20" x2="8" y2="18" stroke="white" stroke-width="2"/>
      <line x1="15" y1="20" x2="22" y2="22" stroke="white" stroke-width="2"/>
      <!-- Legs -->
      <line x1="15" y1="28" x2="10" y2="35" stroke="white" stroke-width="2"/>
      <line x1="15" y1="28" x2="20" y2="32" stroke="white" stroke-width="2"/>
    </g>
  </g>
  
  <!-- App name -->
  <text x="80" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white">The Treadmill</text>
  <text x="80" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white">Run Coach</text>
  
  <!-- Timer elements -->
  <g transform="translate(250, 20)">
    <circle cx="15" cy="15" r="12" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="15" y1="15" x2="15" y2="8" stroke="white" stroke-width="2" opacity="0.9"/>
    <line x1="15" y1="15" x2="20" y2="15" stroke="white" stroke-width="2" opacity="0.9"/>
  </g>
</svg>
