<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Running figure -->
  <path d="M20 35 L25 25 L30 30 L35 20 L40 25 L35 35 L30 40 L25 35 Z" fill="white" opacity="0.9"/>
  
  <!-- Timer elements -->
  <circle cx="30" cy="30" r="20" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="30" y1="30" x2="30" y2="15" stroke="white" stroke-width="2" opacity="0.9"/>
  <line x1="30" y1="30" x2="40" y2="30" stroke="white" stroke-width="2" opacity="0.9"/>
  
  <!-- App name -->
  <text x="70" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#333">Workout</text>
  <text x="70" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#666">Timer</text>
  
  <!-- Decorative elements -->
  <circle cx="160" cy="20" r="3" fill="#4CAF50" opacity="0.6"/>
  <circle cx="170" cy="25" r="2" fill="#2196F3" opacity="0.6"/>
  <circle cx="165" cy="35" r="2.5" fill="#FF9800" opacity="0.6"/>
</svg>
